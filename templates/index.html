<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Authenticity Checker</title>
    <!-- Using a clean, professional font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --container-bg: #ffffff;
            --real-color: #27ae60;
            --fake-color: #c0392b;
            --text-color: #34495e;
            --border-color: #bdc3c7;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        header p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; /* Important for padding and width */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: 700;
            animation: fadeIn 0.5s ease-in-out;
        }

        .real {
            background-color: #eafaf1;
            color: var(--real-color);
            border: 2px solid var(--real-color);
        }

        .fake {
            background-color: #f9ebea;
            color: var(--fake-color);
            border: 2px solid var(--fake-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∞ AI News Authenticity Checker üïµÔ∏è</h1>
            <p>Enter the title and text of a news article below to analyze its likely authenticity.</p>
        </header>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="title">News Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="e.g., President Announces New Policy" required>
            </div>
            
            <div class="form-group">
                <label for="text">News Article Text</label>
                <textarea id="text" name="text" class="form-control" placeholder="Paste the full content of the news article here..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Analyze News</button>
        </form>

        <!-- Jinja2 template block to conditionally display the result -->
        {% if prediction_text %}
            <!-- The prediction_class ('real' or 'fake') is applied here -->
            <div class="result-box {{ prediction_class }}">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
